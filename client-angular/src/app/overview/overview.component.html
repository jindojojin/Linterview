<div class="row">
  <div>
    <br>
    <form (ngSubmit)="onSubmit()" [formGroup]="customForm" class="row mx-5">
      <div class="form-group col">
        <label>Chế độ</label>
        <select formControlName="mode" id="inputState" class="form-control">
          <option value="computer" selected>Theo máy tính</option>
          <option value="website" >Theo website bị cấm</option>
        </select>
      </div>
      <div class="form-group col">
        <label>Thời gian</label>
        <select formControlName="time" id="inputState" class="form-control">
          <option value="custom" selected>Tùy chọn</option>
          <option value="today">Ngày hôm nay</option>
          <option value="lastWeek">Một tuần trước</option>
          <option value="lastMonth">Một tháng trước</option>
          <option value="lastYear">Một năm trước</option>
        </select>
      </div>
      <div *ngIf="customForm.value.time == 'custom'" class="form-group col">
        <label>Từ</label>
        <input formControlName="fromDate" type="date" min="2018-10-01" class="form-control" placeholder="Password">
      </div>
      <div *ngIf="customForm.value.time == 'custom'" class="form-group col">
        <label>Đến</label>
        <input formControlName="toDate" type="date" min="2018-10-01" class="form-control" placeholder="Password">
      </div>
      <!-- <div class="form-group"> -->
        <button type="submit" style="height:72%; margin-top:31px" class="float-right btn">Tạo thống kê</button>
      <!-- </div> -->
    </form>
  </div>
</div>
<div>
    <div id="chartArea" class="mx-auto">
      <!-- <canvas id="chart">{{chart}}</canvas> -->
    </div>
</div>
