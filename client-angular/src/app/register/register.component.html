<h2 style="text-align: center">Register</h2>
<br>
<form (ngSubmit)="register()" [formGroup]="formRegister" class="container" style="width:50%">
  <div class="form-group">
    <label >Tên đăng nhập</label>
    <input formControlName="username" type="text" class="form-control"  aria-describedby="emailHelp" placeholder="Email">
  </div>
  <div class="form-group">
    <label >Tên hiển thị</label>
    <input formControlName="name" type="email" class="form-control"  aria-describedby="emailHelp" >
  </div>
  <div class="form-group">
    <label >Mật khẩu</label>
    <input formControlName="password" type="password" class="form-control"  placeholder="Password">
  </div>
  <div class="form-group">
    <label >Nhập lại mật khẩu</label>
    <input formControlName="password2" type="password" class="form-control"  placeholder="Password">
  </div>
  <div class="form-group form-check">
    <input  type="checkbox" class="form-check-input" >
    <label class="form-check-label" >Ghi nhớ tài khoản</label>
  </div>
  <button type="submit" class="btn btn-success float-right">Đăng ký</button>
</form>
